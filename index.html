<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>NFL Trivia Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
    
</head>
<body>
<div class="container">
    <h1>Trivia Game</h1>
    <div class="card p-3">
        <div class="row">
            <div class="col-sm-12 mb-3">
                <div class="card">
                    <p class="text-center" id="question">This is the question...</p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-2">
                <div class="card" id="choice1">answer1</div>
            </div>
            <div class="col-sm-2">
                <div class="card" id="choice2">answer2</div>
            </div>
            <div class="col-sm-2">
                <div class="card" id="choice3">answer3</div>
            </div>
            <div class="col-sm-2">
                <div class="card" id="choice4">answer4</div>
            </div>
            <div class="col-sm-2">
                <div class="card bg-light" id="userGuess">blank</div>
            </div>
            <div class="col-sm-2">
                <div class="card" id="timer">Countdown</div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-2">
                <div class="card"><button class="btn bg-success" id="submit">Submit</button></div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-2">
                <div class="card"><button class="btn bg-success" id="next">Next Question</button></div>
            </div>
        </div>
    </div>
</div>
    <script src="assets/javascript/trivia.js"></script>

</body>
</html>
